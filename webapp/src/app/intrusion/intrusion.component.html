<div class="dashboard" *ngIf="!pinSrv.getPin()">
  <div class="card">
    <dt-pindialog></dt-pindialog>
  </div>
</div>

<div class="dashboard" *ngIf="pinSrv.getPin()">

  <div class="ui-g arm-dialog-container" *ngIf="showArmDialog">

    <div class="ui-g-12">
      <div class="card colorbox colorbox-2">
        <div>
          <span class="fullname">{{selectedPartition.name}}</span>
        </div>
      </div>
    </div>

    <div class="ui-g-12" *ngIf="!isArmed(selectedPartition)">
      <div class="card colorbox colorbox-ARM" (click)="doArm(selectedPartition, 'ARM')">
        <div>
          <md-icon svgSrc="assets/images/lock-outline.svg" class="svg-material-icons"></md-icon>
        </div>
        <div>
          <span class="fullname">Arm Away</span>
        </div>
      </div>
    </div>

    <div class="ui-g-12" *ngIf="!isArmed(selectedPartition)">
      <div class="card colorbox colorbox-ARMSTAY" (click)="doArm(selectedPartition, 'ARMSTAY')">
        <div>
          <md-icon svgSrc="assets/images/security-home.svg" class="svg-material-icons"></md-icon>
        </div>
        <div>
          <span class="fullname">Arm Stay</span>
        </div>
      </div>
    </div>

    <div class="ui-g-12" *ngIf="!isArmed(selectedPartition)">
      <div class="card colorbox colorbox-ARMSTAYIMMEDIATE" (click)="doArm(selectedPartition, 'ARMSTAYIMMEDIATE')">
        <div>
          <md-icon svgSrc="assets/images/security-home.svg" class="svg-material-icons"></md-icon>
        </div>
        <div>
          <span class="fullname">Arm Stay Immediate</span>
        </div>
      </div>
    </div>

    <div class="ui-g-12" *ngIf="isArmed(selectedPartition)">
      <div class="card colorbox colorbox-DISARM" (click)="doDisarm(selectedPartition)">
        <div>
          <md-icon svgSrc="assets/images/lock-open-outline.svg" class="svg-material-icons"></md-icon>
        </div>
        <div>
          <span class="fullname">Disarm</span>
        </div>
      </div>
    </div>

    <div class="ui-g-12">

      <div class="card colorbox colorbox-2" (click)="cancelArming()">
        <div>
          <md-icon svgSrc="assets/images/close.svg" class="svg-material-icons"></md-icon>
        </div>
        <div>
          <span class="fullname">Cancel</span>
        </div>
      </div>

    </div>
  </div>

  <div class="ui-g" *ngIf="!showArmDialog">

    <div class="ui-g-12 ui-sm-6 ui-md-4 ui-lg-3" *ngFor="let partition of partitions">
      <div class="card colorbox colorbox-{{partition.armed}}">
        <div (click)="armDisarmPartition(partition)">
          <md-icon *ngIf="partition.armed == 'ARMSTAY'" svgSrc="assets/images/security-home.svg" class="svg-material-icons"></md-icon>
          <md-icon *ngIf="partition.armed == 'ARMSTAYIMMEDIATE'" svgSrc="assets/images/security-home.svg" class="svg-material-icons"></md-icon>
          <md-icon *ngIf="partition.armed == 'ARM'" svgSrc="assets/images/lock-outline.svg" class="svg-material-icons"></md-icon>
          <md-icon *ngIf="partition.armed == 'DISARM'" svgSrc="assets/images/lock-open-outline.svg" class="svg-material-icons"></md-icon>
          <md-icon *ngIf="!partition.armed" svgSrc="assets/images/lock-open-outline.svg" class="svg-material-icons"></md-icon>
        </div>
        <div>
          <!--span class="colorbox-name"></span-->
          <span class="fullname">{{partition.name}}</span>
        </div>
      </div>
    </div>

  </div>

</div>
