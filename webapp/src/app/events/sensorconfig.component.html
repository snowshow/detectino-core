<div class="ui-g-12">
	<div class="card card-w-title">
		<div class="ui-g form-group">
			<div class="ui-g-12">
				<label for="acAddress">Address</label>
			</div>
			<div class="ui-g-12">
				<input pInputText id="acAddress" [(ngModel)]="config.address" />
			</div>

			<div class="ui-g-12">
				<label for="acPort">Port</label>
			</div>
			<div class="ui-g-12">
				<input pInputText id="acPort" [(ngModel)]="config.port" />
			</div>

			<div class="ui-g-12">
				<label for="acType">Type</label>
			</div>
			<div class="ui-g-12">
				<p-dropdown id="acType" [(ngModel)]="config.type" [options]="types" [autoWidth]="true">
				</p-dropdown>
			</div>

		</div>
	</div>
</div>
