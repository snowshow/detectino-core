<div class="ui-g-12">
	<div class="card card-w-title">
		<div class="ui-g form-group">
			<div class="ui-g-12">
				<label for="acName">Name</label>
			</div>
			<div class="ui-g-12">
				<input pInputText id="acName" [(ngModel)]="config.name" />
			</div>

			<div class="ui-g-12">
				<label for="acType">Type</label>
			</div>
			<div class="ui-g-12">
				<p-dropdown id="acType" [(ngModel)]="config.type" [options]="types" [autoWidth]="true">
				</p-dropdown>
			</div>

		</div>
	</div>
</div>
