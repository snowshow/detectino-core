<div class="ui-g">
  <div class="ui-g-12 ui-md-6 ui-lg-4" *ngFor="let scenario of scenarios; let idx=index">
    <div class="ui-g card colorbox colorbox-1">
      <div class="ui-g-4">
        <!--i class="material-icons">check_circle</i-->
        <span class="name">{{getInitials(scenario.name)}}</span>
      </div>
      <div class="ui-g-8">
        <!--span class="colorbox-name"></span-->
        <span class="fullname">{{scenario.name}}</span>
      </div>
    </div>
  </div>
</div>
